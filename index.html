<html>
<head>
<style>
    body{
        background: #262626;
        font-family: raleway;
        color: white;
        margin: 0;
    }
    .popup .content{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-150%) scale(0);
        width: 300px;
        height: 450px;
        z-index: 2;
        text-align: center;
        border-radius: 20px;
        background: #262626;
        box-shadow: 38px 38px 56px #1e1e1e,
                   -25px -25px 38px #1e1e1e;
        z-index: 1;
    }

    .popup.close-btn{
        position: absolute;
        right: 20px;
        top: 20px;
        width: 30px;
        height: 30px;
        color: white;
        font-size: 30px;
        border-radius: 50%;
        padding: 2px 5px 7px 5px;
        background: #292929;
        box-shadow: 5px 5px 15px #1e1e1e,
                   -5px -5px 15px #343434;
    }
    .popup.active .content{
        transition: all 300ms ease-in-out;
        transform: translate(-50%,-50%) scale(1);
    }

    h1{
        text-align: center;
        font-size: 32px;
        font-weight: 600;
        padding: 20px;
        padding-top: 20px;
        padding-bottom: 10px;
    }

    a{
        font-weight: 600;
        color: white;
    }

    .input-field.validate{
        padding: 20px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        margin-bottom: 15px;
        color: #bfc0c0;
        box-shadow: inset 5px 5px 5px #232323, inset -5px -5px -5px #292929;
        outline: none;
    }

    .first-button{
        color: white;
        font-size: 18px;
        font-weight: 500px;
        padding: 30px 50px;
        border-radius: 40px;
        border: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%); 
        background: #262626;
        box-shadow: 8px 8px 15px #202020, -8px -8px 15px #2c2c2c;
        transition: box-shadow 0.35s ease !important;
        outline: none;
    }

    .first-button:active{
        background: linear-gradient(145deg,#222222,#292929);
        box-shadow: 5px 5px 10px #262626, -5px -5px 10px #262626;
        border: none;
    }

    .second-button{
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
        padding: 20px 30px;
        border-radius: 40px;
        border: none;
        background: #262626;
        box-shadow: 8px 8px 15px #202020,
         -8px -8px 15px #2c2c2c;
        transition: box-shadow 0.35s ease !important;
        outline: none;
    }
    .second-button:active{
        background: linear-gradient(145deg,#222222, #292929);
        box-shadow: 5px 5px 10px #262626, -5px 10px #262626;
        border: none;
        outline: none;
    }

    p{
        color: #bfc0c0;
        padding: 20px;
    }
</style>

</head>

<body>
 <div class="popup" id="popup-1">
   <div class="content">
        <div class="close-btn" onclick="togglepopup()">X</div>

        <h1>Sig in</h1>
        <div class="input-field">
            <input value="Email" = "text" class="validate">

        </div>
        <div class="input-field">

            <input value="Password" = "text" class="validate">


        </div>

        <button class="second-button">
            sing in
        </button>
        <p>don't have an accont?</p>
        <a href="#">Sing Up</a>
        </p>
        </div>
        </div>

        <button onclick="togglepopup()" class="first-button">Sing In</button>

        <script>
            function togglepopup(){
                document.getElementById("popup-1")
                .classList.toggle("active")
            }
        </script>



</body>
</html>
